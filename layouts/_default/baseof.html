<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="{{ .Permalink }}" />

  <meta name="robots" content="index, follow">

  <title>{{ block "title" . }}
    {{ .Site.Title }}
    {{ end }}
  </title>

  {{ $beach := resources.Get "img/beach.jpg" }}
  <meta name="title" content="{{ .Site.Title }}">
  <meta name="description" content="{{ .Params.description }}">
  <meta name="og:title" content="{{ .Site.Title }}">
  <meta name="og:description" content="{{ .Params.description }}">
  <meta name="og:type" content="website">
  <meta name="og:url" content="{{ .Permalink }}">
  <meta name="og:image" content="{{ $beach.RelPermalink }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ $beach.RelPermalink }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  {{/* CSS */}}
  {{ $style := resources.Get "css/style.css" | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
</head>

<body class="w-full">
  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>

</html>
